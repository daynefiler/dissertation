bookdown::gitbook:
  css: "style/style.css"
  config:
    download: ["pdf", "epub"]
    toc:
      collapse: section
    sharing:
      github: yes
      twitter: yes
      linkedin: yes
bookdown::pdf_book:
  documentclass: book
  template: "style/template.tex"
  latex_engine: xelatex
  keep_tex: yes
bookdown::epub_book: default
bookdown::word_document2:
    toc: true
